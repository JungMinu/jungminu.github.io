    summary: |
      Node.js 코어 커미터, 미국 NodeSource 본사 소속 Senior Software Engineer로서 한국에서 풀타임 원격 근무중이며, 글로벌 B2B 고객(Mastercard, GoPro, Paypal, Delta Air Lines, WB Games, 21st Century Fox 등)을 대상으로 5년+ 이상 Node.js 기반 아키텍쳐 설계 및 최적화 전문 컨설팅과 자사 핵심 프로덕트인 엔터프라이즈 버전 Node.js 런타임 "NSolid" 개발팀 핵심 멤버(사내 기여도 2위 - 자사 Private Github 통계 기준, 면접시 증빙 가능)로서 Node.js 전문 풀스택 개발자입니다.
 
      이러한 전문성을 OpenJS 재단에서 인정받아 리눅스 재단과 OpenJS 재단에서 공동 주관하는 Node.js 개발자 자격검정 시험 "Node.js Certified Developer Program" 출제 및 검토 위원을 겸업하고 있습니다.
